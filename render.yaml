databases:
  - name: collex
    databaseName: collex
    user: collex

services:
  - type: web
    name: collex
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collex
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
